<script>
 $(document).ready(function(){
	//here we will get the values from the forms
	$('form').submit(function(){

		var p_assword =  $('#pass').val();
				//var url ='http://localhost/mobile_flytopk/save.php';

				$.ajax(url,{
						data: {					
									username: u_sername,
									password: p_assword
						},//data
						type: "POST",
						success: function(data){
									  alert (data);

if("SUCCESS"==data){                     
                    alert("Login Success!!");

                    alert("Invalid Login!!"); 
                }

									  //document.location.href = 'http://localhost/mobile_flytopk/afterlogin.html';
						}
