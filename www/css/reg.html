<script>
 $(document).ready(function(){
	//here we will get the values from the forms
	$('form').submit(function(){ 
		   var e_mail =  $('#email-id').val();
		var u_sername =  $('#username-id').val();
		var p_assword =  $('#password-id').val();
				//var url ='http://localhost/mobile_flytopk/save.php';
				var url ='http://www.fly2pk.co.uk/save.php';
				$.ajax(url,{
						data: {					
									   email: e_mail,
									username: u_sername,
									password: p_assword
						},//data
						type: "POST",
						success: function(data){
									  alert (data);
						}
				});//end of ajax				
	});//end of onclick button or submit form 		
});//end of document.ready
</script>

</script>
