<script>
//this script will send an email to the server and further actions be taken by administrators
 $(document).ready(function(){
	//here we will get the values from the forms
	$('form').submit(function(){ 
		     var e_mail =  $('#email-id').val();
			  var n_ame =  $('#name-id').val();
		var f_lightfrom =  $('#flightfrom-id').val();
		  var f_lightto =  $('#flightto-id').val();
		var d_epartdate =  $('#departdate-id').val();
		var r_eturndate =  $('#returndate-id').val();
		var p_assangers =  $('#passangers-id').val();
		   var m_essage =  $('#message-id').val();
				//var url ='http://localhost/mobile_flytopk/save.php';
				var url ='http://www.fly2pk.co.uk/email.php';
				$.ajax(url,{
						data: {					
									   email:e_mail,
									    name:n_ame,
								  flightfrom:f_lightfrom,
								    flightto:f_lightto,
								  departdate:d_epartdate,
								  returndate:r_eturndate,
								  passangers:p_assangers,
				 			 	     message:m_essage
						},//data
						type: "POST",
						success: function(data){
									  
									  if("SUCCESS"==data){                     
                    						alert (data);
											alert("Login Success!!");
              						  } else {                    
                   	 						alert("Invalid Login!!"); 
                					  }
						}
				});//end of ajax				
	});//end of onclick button or submit form 		
});//end of document.ready
</script>
