<body>
    <div class="app">
    		
            
       <script>
   $(function() {
      $.ajax("https://api.github.com/legacy/repos/search/javascript").done(function(data) {
         var i, repo;
         $.each(data.repositories, function (i, repo) {
            $("#allRepos").append("<p><a href='" + repo.url + "'>" + repo.name 
                                     + "</a><br>"+ repo.description + "</p>");
         });
      });
   });
</script>     
         <div id="allRepos"></div>   
             
    </div>
